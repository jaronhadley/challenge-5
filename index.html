<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block row">
        <div class="col-1 hour"> <!--9 AM-->
          9 AM
        </div>
        <div id="9a" class="col-10 description" contenteditable="true" data-hour="9"></div>
        <div class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="time-block row"><!--10 AM-->
        <div class="col-1 hour">
          10 AM
        </div>
        <div id="10a" class="col-10 description" contenteditable="true" data-hour="10"></div>
        <div class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="time-block row"> <!--11 AM-->
        <div class="col-1 hour">
          11 AM
        </div>
        <div id="11a" class="col-10 description" contenteditable="true" data-hour="11"></div>
        <div class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="time-block row"> <!--12 PM-->
        <div class="col-1 hour">
          12 PM
        </div>
        <div id="12p" class="col-10 description" contenteditable="true" data-hour="12"></div>
        <div class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="time-block row"> <!--1 PM-->
        <div class="col-1 hour">
          1 PM
        </div>
        <div id="1p" class="col-10 description" contenteditable="true" data-hour="13"></div>
        <div class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="time-block row"> <!--2 PM-->
        <div class="col-1 hour">
          2 PM
        </div>
        <div id="2p" class="col-10 description" contenteditable="true" data-hour="14"></div>
        <div class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="time-block row"> <!--3 PM-->
        <div class="col-1 hour">
          3 PM
        </div>
        <div id="3p" class="col-10 description" contenteditable="true" data-hour="15"></div>
        <div class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="time-block row"> <!--4 PM-->
        <div class="col-1 hour">
          4 PM
        </div>
        <div id="4p" class="col-10 description" contenteditable="true" data-hour="16"></div>
        <div class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="time-block row"> <!--5 PM-->
        <div class="col-1 hour">
          5 PM
        </div>
        <div id="5p" class="col-10 description" contenteditable="true" data-hour="17"></div>
        <div class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
